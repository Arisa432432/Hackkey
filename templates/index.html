<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>키 발급</title></head>
<body>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  {% if key %}
    <h3>✅ 키 발급 완료</h3>
    <code>{{ key }}</code>
    <p>복사해서 사용하세요</p>
  {% else %}
    <a href="/login">디스코드 로그인</a>
  {% endif %}
</body>
</html>
